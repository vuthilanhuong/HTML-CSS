<!DOCTYPE html>
<html>
<head>
	<title>FORM DEMO</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="demo1.css">
</head>
<body>
	<form class="youtobe-form" method="get">
		<div class="form-control">
			<label class="control-title">ID</label>
			<input type="text" name="xin chao huong" placeholder="Input ID" required>
		</div>
		<div class="form-control">
			<label class="control-title">Name</label>
			<input type="text" name="" placeholder="Input Name">
		</div>
		<div class="form-control">
			<label class="control-title">Password</label>
			<input type="password" name="" placeholder="Input Password" required>

		</div>
		<div class="form-control">
			<label class="control-title">Repeat Password</label>
			<input type="password" name="" placeholder="Please Repeat Password" required>
		</div>
		<div class="form-control">
			<label class="control-title">Description</label>
			<textarea name="" rows="5" cols="30" placeholder="Input Your Description in here"></textarea>
		</div>
		<div class="form-control">
			<label class="control-title">Gender</label>
			<label></label><input type="checkbox" name="">Music</label>
			<label><input type="checkbox" name="">Movie</label>
			<label><input type="checkbox" name="">Clip</label>
		</div>
		<div class="form-control">
			<label class="control-title">Author</label>
			<select name="">
				<option value="a">A</option>
				<option value="b">B</option>
				<option value="c">C</option>
				<option value="d">D</option>
			</select>
		</div>
		<div class="form-control">
			<label class="control-title">Status</label>
			<label><input type="radio" name="a">Active</label>
			<label><input type="radio" name="a">Deactive</label>
		</div>
		<div class="form-control">
			<label class="control-title">Attach File</label>
			<label><input type="file" name=""></label>
		</div>
		<div class="form-control">
			<label class="control-title" for="emailid">Email:</label>
			<input type="email" name="" id="emailid" maxlength="255">
		</div>
		<div class="form-control">
			<label class="control-title">Age</label>
			<input type="number" value="15" min="10" max="30" step="2">
		</div>
		<div class="form-control">
			<label class="control-title">Date</label>
			<input type="date" min="2000-01-01">
		</div>
		<div class="form-control">
			<label class="control-title">Your favorite color</label>
			<input type="color">
		</div>

		<div class="button-control">
			<input type="button" name="" value="Login">
			<input type="reset" name="" value="Reset">
			<input type="submit" name="" value="Submit">
		</div>
	</form>
</body>
</html>
